<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" 
	  th:href="@{/css/bootstrap.min.css}">
	  <!-- href="../../css/bootstrap.min.css" -->
</head>
<body>
	<!-- START : HEADER -->
	<div class="b-example-divider"></div>

	<header class="p-3 text-bg-dark">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img"
						aria-label="Bootstrap">
						<use xlink:href="#bootstrap" /></svg>
				</a>

				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
					<li><a href="#" class="nav-link px-2 text-white">Features</a></li>
					<li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
					<li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
					<li><a href="#" class="nav-link px-2 text-white">About</a></li>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
					<input type="search"
						class="form-control form-control-dark text-bg-dark"
						placeholder="Search..." aria-label="Search">
				</form>

				<div class="text-end">
					<button type="button" class="btn btn-outline-light me-2">Login</button>
					<button type="button" class="btn btn-warning">Sign-up</button>
				</div>
			</div>
		</div>
	</header>
	<!-- END : HEADER -->
	<!-- START : CONTAINER -->
	<div class="container" style="max-width: 600px">
		<div class="text-center py-5 mt-3">
			<h1 class="fw-bold">상품 목록</h1>
		</div>
		<hr>
		<!-- table -->
		<div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">상품명</th>
						<th scope="col">가격</th>
						<th scope="col">수량</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${item}">
					<!-- {} 안에 || : 문자열과 변수를 같이 입력할 예정이니 알아서 처리해줘 -->
					<!-- @PathVariable 사용 시에 사용 -->
						<th scope="row"><a th:href="@{|/store/items/${item.itemId}|}"
										   th:text="${item.itemId}"></a></th>
										   <!-- name이지만 요청은 {itemId}로 하면 됨 -->
						<td><a th:href="@{|/store/items/${item.itemId}|}"
							   th:text="${item.itemName}"></a></td>
						<td th:text="${item.price}"></td>
						<td th:text="${item.quantity}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- button -->
		<div class="d-grid gap-2">
			<!-- button 클릭 시 페이지 이동 : Javascript(Event) {onclick} -->
			<button type="button" class="btn btn-dark btn-lg"
				onclick="location.href='/store/items/add'">상품 등록</button>
		</div>
	</div>
	<!-- END : CONTAINER -->
</body>
</html>
