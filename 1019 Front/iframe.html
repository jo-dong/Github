<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ifame Tag</title>
  </head>
  <body>
    <div>iframe</div>
    <!-- 인라인 프레임은 현재 HTML 문서에 다른 문서를 포함시킬 때 사용합니다.
         <iframe> 요소의 시작 태그와 종료 태그 사이에는 <iframe> 요소를 
         지원하지 않는 브라우저를 위한 텍스트를 포함할 수 있습니다. -->
    <iframe
      name="here"
      src="http://wah.or.kr"
      width="800px"
      height="600px"
      frameborder="1"
    ></iframe>
    <div><a href="https://www.lipsum.com/" target="here">lorem ipsum</a></div>
    <!-- target에 name을 넣으면 iframe에 사이트 띄우기 가능 -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99370.14184000269!2d-77.0846157104715!3d38.89386718923654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c6de5af6e45b%3A0xd6e28ec00254a198!2z66-46rWtIOybjOyLse2EtCBEQyDsm4zsi7HthLQgRC5DLg!5e0!3m2!1sko!2skr!4v1666154927160!5m2!1sko!2skr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
