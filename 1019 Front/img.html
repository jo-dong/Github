<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img Tag</title>
  </head>
  <body>
    <div>강아지 사진입니다</div>
    <img src="../img/puppy.jpg" alt="강아지" width="920" />
    <!-- width, height : 단위 넣지 않으면 기본(px) -->
    <div>place holder</div>
    <img src="https://via.placeholder.com/150" alt="placeHolder" />
    <img
      src="https://via.placeholder.com/150/ff0000/000000"
      alt="placeHolder"
    />
    <!--                             =  150/f00/000
                                       크기/배경색/글자색 -->
    <img
      src="https://via.placeholder.com/150/f00/000?text=Example"
      alt="placeHolder"
    />
  </body>
</html>
