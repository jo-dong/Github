<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formEx02</title>
  </head>
  <body>
    <div>form practice</div>

    <form action="test.html" method="get">
      <!-- fieldset : 하나의 그룹으로 묶은 요소들 주변으로 박스 모양의 선을 그려줍니다. -->
      <fieldset>
        <div>
          <label for="userName">이름 : </label>
          <input type="text" name="userName" id="userName" />
        </div>

        <div>
          <label for="">거주 지역 : </label>
          <select name="city" id="city" size="4" multiple>
            <option value="seoul" selected>서울</option>
            <option value="incheon">인천</option>
            <option value="daegu">대구</option>
            <option value="busan">부산</option>
            <option value="jeju">제주</option>
          </select>
        </div>

        <div>
          <label for="info">간단한 소개</label>
          <textarea name="info" id="info" cols="30" rows="10"></textarea>
        </div>
      </fieldset>

      <input type="submit" value="전송" />
    </form>
  </body>
</html>
