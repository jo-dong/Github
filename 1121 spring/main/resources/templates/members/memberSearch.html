<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>아이디 검색 결과</h1>
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${member != null}">
				<td th:text="${member.id}"></td>
				<td th:text="${member.name}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/">처음 화면으로</a>
</body>
</html>
