    <h1>행복한 마켓</h1>
    <div>방문을 환영합니다</div>

      <fieldset>
        <legend>양식</legend>
        <div>
          <label for="user_name">고객님 성함을 입력하세요...</label>
          <input type="text" name="user_name" id="user_name" />
        </div>
        <div>
          <label for="item_name">원하는 상품명을 입력하세요...</label>
          <input type="text" name="item_name" id="item_name" />
        </div>
        <button type="submit">입력 완료</button>
      </fieldset>
    </form>
  </body>
