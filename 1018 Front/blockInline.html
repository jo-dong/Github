<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block level element, inline level element</title>
  </head>
  <body>
    <!-- p : block, span : inline -->
    <p>Block Level Element</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- block : 한 줄을 다 씀 -->

    <span>Inline Level Element</span>
    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span>
    <!-- inline : 텍스트 길이만큼만 씀 -->

    <p>Additional Block Level Element</p>
    <!-- span 뒤 빈자리에 p태그가 들어갈 수 없다. inline은 block을 포함하지 못함 -->
    <!-- span 안에 p 넣지 않기 -->
  </body>
</html>
