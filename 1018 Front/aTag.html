<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a Tag</title>
  </head>
  <body>
    <!-- 
    [a] : Anchor
    * 다른 웹 페이지나 특정 위치로 이동
    * href : Hyper Reference
   -->
    <div>특정 위치로 이동합니다.</div>
    <ul>
      <li>
        <a
          href="https://www.naver.com/"
          title="https://www.naver.com"
          target="_blank"
          >네이버</a
        >로 이동
      </li>
      <li>
        <a
          href="https://www.daum.net"
          title="https://www.daum.net"
          target="_blank"
          >다음</a
        >으로 이동
      </li>
    </ul>
  </body>
</html>
