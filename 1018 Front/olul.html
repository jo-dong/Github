<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- 
    [ul] 
    * Unordered List : 순서가 없는 목록

    [ol]
    * Ordered List : 순서가 있는 목록

    [li]
    * List Item
    * 단독으로 사용 불가, ul이나 ol의 자식 태그로만 사용
   -->
    <div>과일 목록</div>
    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li>멜론</li>
      <li>수박</li>
    </ul>

    <div>식순</div>
    <ol>
      <li>대표님 말씀</li>
      <li>올해 직원상</li>
      <li>만찬</li>
    </ol>
  </body>
</html>
