<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dfn, abbr, cite</title>
  </head>
  <body>
    <!-- dfn : 단어의 뜻(정의) 설명 -->
    <p>
      우리는
      <dfn title="웹사이트의 모습을 기술하기 위한 마크업 언어.">HTML</dfn>
      을 배우고 있습니다. 마우스를 올리면 Tool Tip을 볼 수 있습니다.
    </p>

    <!-- abbr : 줄임말, 약어 설명 -->
    <p>
      World Wide Web Consortium(<abbr title="World Wide Web Consortium"
        >W3C</abbr
      >)
    </p>

    <!-- cite : 작품 제목의 설명 -->
    <p>이선희 - <cite title="설명 블라블라">그중에 그대를 만나</cite></p>

    <!-- small : 부가 설명 -->
    <p>합계 금액 : 66,000원<small>(부가세 포함)</small></p>
  </body>
</html>
