<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong</title>
  </head>
  <body>
    <h1>strong, em, mark</h1>
    <!-- em : 주관적인 강조 -->
    <p>오늘 날씨가 <em>정말</em> 좋아요!!</p>

    <!-- strong : 객관적인 강조 -->
    <p>현재 옥상은 <strong>관계자 외 접근 금지 구역</strong>입니다.</p>

    <!-- mark : HTML5에서 새로 추가된 태그, 주위 환기 - 형광펜으로 강조하듯 -->
    <p>
      mark 태그는 <mark>형광펜으로 칠한 듯</mark> 강조 표시 가능한 태그입니다.
    </p>
  </body>
</html>
