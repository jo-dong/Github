<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pre Tag</title>
  </head>
  <body>
    <!-- 
    [pre]
    : Preformatted Text의 약자
  -->
    <div>안녕하세요, &nbsp;반가워요! 좋은 저녁 시간 보내세요! &copy;안녕~!</div>
    <pre>
    안녕하세요, 반가워요!
    좋은 저녁 시간 보내세요!
    안녕~!
  </pre
    >
    <!-- pre : 문서에 쓴 그대로 출력 -->
  </body>
</html>
