<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dl, dt, dd</title>
  </head>
  <body>
    <!-- 
      정의 목록
      [dl] : Definition List
      * 용어를 설명하는 목록

      [dt] : Definition Term
      * 정의되는 용어의 제목

      [dd] : Definition Description
      * 용어 설명
     -->
    <dl>
      <dt>사과</dt>
      <dd>사과나무의 열매</dd>
      <dd>자기의 잘못을 인정하고 용서를 빎</dd>
    </dl>
    <!-- dt = 제목 : 1개만 쓰는 것
    1개의 dl에 dt-dd dt-dd 는 ㄱㅊ -->
  </body>
</html>
