<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
		<!-- tr(행)이 반복되어야 하기 때문에 tr에도 적어준다. -->
			<tr th:each="member : ${member}">
				<td th:text="${member.id}"></td>
				<td th:text="${member.name}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
