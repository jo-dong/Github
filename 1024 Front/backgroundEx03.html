<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background Image</title>
    <style>
      .box {
        border: 5px double #00f;
        padding: 20px;
        width: 2700px;
        height: 4000px;
        background-image: url(../img/whale.jpg);

        /* shorthand */
        background: url(../img/whale.jpg) no-repeat;
        background-color: #ff0;
        /* shorthand에 안 넣을거면 shorthand보다 아래에 적어야함 */
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis,
      aliquam, odio enim accusantium natus, autem maiores praesentium et quia
      adipisci assumenda ut nisi consequatur omnis reprehenderit fugiat.
      Tempore, nulla minima.
    </div>
  </body>
</html>
