<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boxModel</title>
    <style>
      * {
        /* * : 권장하진 않음 */
        margin: 0;
        /* 0은 단위를 보통 생략 */
      }
      .box {
        border: 3px solid #000;
        padding: 0 20px;
        /* 2개 : [top, bottom] [left, right] */
        /* 3개 : [top] [left, right] [bottom] */
        /* 4개 : [top] [right] [bottom] [left] */
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <!-- body Tag : 기본적으로 margin = 8px -->
    <div>Hello</div>
    <!-- div{Hello} : Emmet -->
    <p>Hello</p>
    <!-- p Tag : 기본적으로 margin-top, bottom = 16px = 1em -->
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus tempore
      impedit obcaecati harum quibusdam corrupti placeat, commodi nihil
      excepturi, quo eligendi atque qui quasi cupiditate hic facere sunt cum
      vitae.
    </div>
    <!-- content -> padding -> border -> margin -->
    <!--   안                              밖    -->
  </body>
</html>
