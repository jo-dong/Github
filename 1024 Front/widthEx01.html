<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width Ex01</title>
    <style>
      #container {
        width: 200px;
        height: 100px;
        border: 2px solid #00f;
      }
      #content {
        width: 50%;
        height: 50%;
        /* width: 500px;
        height: 200px; */
        border: 5px solid #f00;
        background-color: rgba(238, 238, 238, 0.7);
        color: #f00;
      }
      /* width, height는 자식에게 상속 안됨
         %는 상속됨 */
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus eum
        modi cum quas quasi dicta sapiente et beatae. Officiis totam dicta qui
        consequatur fugiat enim sed saepe placeat nostrum voluptate.
        <span>안녕</span>
      </div>
    </div>
    <div>Lorem ipsum dolor sit amet.</div>
  </body>
</html>
