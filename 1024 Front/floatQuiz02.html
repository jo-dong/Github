<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float Quiz 02</title>
    <style>
      * {
        font: 12px sans-serif, serif;
        /* font-family: sans-serif, serif;
        font-size: 12px; */
      }
      ul::after {
        clear: left;
      }
      li {
        list-style: none;
        border: 3px solid #000;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        float: left;
        margin: 0 5px;
      }
      a {
        font: bold 14px/50px sans-serif;
        /* font-family: sans-serif;
        font-size: 14px;
        font-weight: bold; */
        text-decoration: none;
        color: #000;
        display: inline-block;
        width: 100px;
        height: 50px;
      }
      a:hover {
        background-color: #ff0;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <ul>
          <li><a href="#">메뉴1</a></li>
          <li><a href="#">메뉴2</a></li>
          <li><a href="#">메뉴3</a></li>
          <li><a href="#">메뉴4</a></li>
          <li><a href="#">메뉴5</a></li>
          <li><a href="#">메뉴6</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
