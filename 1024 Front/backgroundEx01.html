<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      .box {
        border: 5px double #00f;
        padding: 20px;
        background-color: #ff0;

        /* 
        [투명도(opacity)] -> default = 1
        - 0 ~ 1 (0 : 투명, 1 : 불투명)
        - 상속됨
        - 텍스트 읽기 힘듦
        */
        opacity: 0.1;
      }
      .box:hover {
        opacity: 1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci
      doloribus sunt assumenda nihil, blanditiis consequuntur veniam asperiores
      natus nostrum officiis magni suscipit aliquid quia? Doloribus minima
      facilis tenetur omnis repellat?
      <span>can you see?</span>
    </div>
  </body>
</html>
