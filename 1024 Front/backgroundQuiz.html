<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Quiz</title>
    <style>
      div.one {
        width: 600px;
        height: 600px;
        background: #ff0 url(../img/whale.jpg) no-repeat center center;
        background-size: 300px 300px;
      }
      div img.two {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="one">여기에 이미지 표시</div>
    <div>
      <img class="two" src="../img/whale.jpg" alt="실험군 이미지" />
    </div>
    <div>
      <img src="../img/whale.jpg" alt="대조군 이미지" />
    </div>
  </body>
</html>
