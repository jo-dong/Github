<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- START : HEADER -->
	<div class="b-example-divider"></div>

	<header class="p-3 text-bg-dark">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img"
						aria-label="Bootstrap">
						<use xlink:href="#bootstrap" /></svg>
				</a>

				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
					<li><a href="#" class="nav-link px-2 text-white">Features</a></li>
					<li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
					<li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
					<li><a href="#" class="nav-link px-2 text-white">About</a></li>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
					<input type="search"
						class="form-control form-control-dark text-bg-dark"
						placeholder="Search..." aria-label="Search">
				</form>

				<div class="text-end">
					<button type="button" class="btn btn-outline-light me-2">Login</button>
					<button type="button" class="btn btn-warning">Sign-up</button>
				</div>
			</div>
		</div>
	</header>
	<!-- END : HEADER -->
	<!-- START : CONTAINER -->
	<div class="container" style="max-width: 600px">
		<!-- h1 -->
		<div class="text-center py-5 mt-3">
			<h1 class="fw-bold">상품 상세</h1>
		</div>
		<!-- itemId -->
		<div class="row my-2">
			<div class="col-3">
				<label for="itemId" class="form-label fw-bold">상품 ID</label>
			</div>
			<div class="col-9">
				<input class="form-control" type="text" id="itemId" name="itemId"
					value="1" readonly>
			</div>
		</div>
		<!-- itemName -->
		<div class="row my-2">
		<div class="col-3">
				<label for="itemName" class="form-label fw-bold">상품명</label>
			</div>
			<div class="col-9">
				<input class="form-control" type="text" id="itemName" name="itemName"
					value="새우깡" readonly>
			</div>
		</div>
		<!-- price -->
		<div class="row my-2">
		<div class="col-3">
				<label for="price" class="form-label fw-bold">가격</label>
			</div>
			<div class="col-9">
				<input class="form-control" type="text" id="price" name="price"
					value="2,000" readonly>
			</div>
		</div>
		<!-- quantity -->
		<div class="row my-2">
		<div class="col-3">
				<label for="quantity" class="form-label fw-bold">수량</label>
			</div>
			<div class="col-9">
				<input class="form-control" type="text" id="quantity" name="quantity"
					value="10" readonly>
			</div>
		</div>

		<hr>
		<!-- Button -->
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-outline-secondary btn-lg w-100 fw-bold"
					onclick="location.href='items.html'">목록으로</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-dark btn-lg w-100 fw-bold"
					onclick="location.href='editForm.html'">상품 수정</button>
			</div>
		</div>
	</div>
	<!-- END : CONTAINER -->
</body>
</html>
