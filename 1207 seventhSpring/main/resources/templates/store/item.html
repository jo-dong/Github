<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- href="../../css/bootstrap.min.css" -->
</head>
<body>
	<!-- START : HEADER -->
	<div th:replace="/fragments/header :: headerFragment"></div>
	<!-- END : HEADER -->
	<!-- START : CONTAINER -->
	<div class="container" style="max-width: 600px">
		<!-- h1 -->
		<div class="text-center py-5 mt-3">
			<h1 class="fw-bold">상품 상세</h1>
		</div>
		<!-- itemId -->
		<div class="row my-2">
			<div class="col-3">
				<label for="itemId" class="form-label fw-bold">상품 ID</label>
			</div>
			<div class="col-9">
				<input class="form-control" type="text" id="itemId" name="itemId"
					th:value="${item.itemId}" readonly>
			</div>
		</div>
		<!-- itemName -->
		<div class="row my-2">
			<div class="col-3">
				<label for="itemName" class="form-label fw-bold">상품명</label>
			</div>
			<div class="col-9">
				<input class="form-control" type="text" id="itemName"
					name="itemName" th:value="${item.itemName}" readonly>
			</div>
		</div>
		<!-- price -->
		<div class="row my-2">
			<div class="col-3">
				<label for="price" class="form-label fw-bold">가격</label>
			</div>
			<div class="col-9">
				<input class="form-control" type="text" id="price" name="price"
					th:value="${item.price}" readonly>
			</div>
		</div>
		<!-- quantity -->
		<div class="row my-2">
			<div class="col-3">
				<label for="quantity" class="form-label fw-bold">수량</label>
			</div>
			<div class="col-9">
				<input class="form-control" type="text" id="quantity"
					name="quantity" th:value="${item.quantity}" readonly>
			</div>
		</div>

		<hr>
		<!-- Button -->
		<div class="row">
			<div class="col">
				<button type="button"
					class="btn btn-outline-secondary btn-lg w-100 fw-bold"
					th:onclick="|location.href='@{/store/items}'|">목록으로</button>
				<!-- onclick="location.href='/store/items'">목록으로</button> -->
			</div>
			<div class="col">
				<button type="button" class="btn btn-dark btn-lg w-100 fw-bold"
					th:onclick="|location.href='@{/store/items/{itemId}/edit(itemId=${item.itemId})}'|">상품
					수정</button>
				<!-- th:onclick="|location.href='@{|/store/items/${item.itemId}/edit|}'|">상품 수정</button> -->
				<!-- th:onclick="'location.href=\''+ @{|/store/items/${item.itemId}/edit|} + '\''">상품 수정</button> -->
			</div>
		</div>
	</div>
	<!-- END : CONTAINER -->
	<!-- START : FOOTER -->
	<div th:replace="/fragments/footer :: footerFragment"></div>
	<!-- END : FOOTER -->
</body>
</html>
