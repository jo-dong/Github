<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 클래스</title>
  <style>
    /* unvisited link */
    a:link {
      color: #0f0;
      text-decoration: none;
    }
    /* visited link */
    a:visited {
      color: #ddd;
    }
    /* 마우스를 올려 놨을 때 */
    a:hover {
      color: #f00;
    }
    /* 클릭했을 때 */
    a:active {
      color: #00f;
    }
    /* 포커스 : 탭키 */
    a:focus {
      background-color: #ff0;
      text-decoration: underline;
    }
    p:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <h1>pseudo-class</h1>
  <ol>
    <li><a href="https://www.naver.com">naver</a></li>
    <li><a href="www.daum.net">daum</a></li>
    <li><a href="www.atom.io">atom</a></li>
  </ol>

</body>
</html>
