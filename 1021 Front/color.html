<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>색</title>
  <style>
    h1 {
      /* color: red; */
      /* color: #ff0000; */
      color: #19ce60;
    }
    h1.one {
      color: rgb(0, 255, 0);
    }
    h1.two {
      color: rgba(255, 0, 0, 0.1);
    }
    h1.three {
      /* 
        hsl(색조, 채도, 명도)
        * 색조
         : 0~360 사이의 색상환 각도
         : 0 빨간색, 120 녹색, 240 파란색
        * 채도
         : 색의 강도, 회색 음영
         : 백분율 값, 0%-회색 음영, 100%-풀 컬러
        * 명도
         : 빛의 밝기
         : 백분율 값, 0%-검정, 50%-밝거나 어둡지 않음, 100%-흰색      
      */
      color: hsl(240, 100%, 50%);
    }
  </style>
</head>
<body>
  <h1>css basic</h1>
  <h1 class="one">css basic</h1>
  <h1 class="two">css basic</h1>
  <h1 class="three">css basic</h1>

</body>
</html>
